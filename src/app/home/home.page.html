<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-title>Vem Comigo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSignUp()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <ion-list>
    <ion-item-sliding *ngFor="let us of user">
      <ion-item detail lines="full" routerLink="/detail/{{us.$key}}">
        <ion-icon name="desktop" slot="start"></ion-icon>
        {{us.name}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEdit(us.$key)">EDIT</ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(us.$key)">DELETE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <ion-button color="primary" fill="outline" expand="block" (click)="onSignUp()">Cadastrar</ion-button> -->

</ion-content>
